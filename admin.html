	<title>Admin</title>

	<header>

			<div class="companyname"><span>DataTrakr</span></div>

<div class="createUser">
	<h3>Create a User</h3>
	<div id="usernameCreateUser" class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3">
    </div>
    <div id="passwordCreateUser" class="input-group input-group-sm">
 	  <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon3">
 	</div>
 	 <div id="passwordReenterUser" class="input-group input-group-sm">
 	  <input type="password" class="form-control" placeholder="Re-enter Password" aria-describedby="sizing-addon3">
 	</div>
 	<form id="selectorForm1">
	 Admin: <input type="radio" name="radio1">
  	 Org: <input type="radio" name="radio1">
  	 Client: <input type="radio" name="radio1">
  	</form>
  	<a class="btn" type="submit" href="#" role="button" id="idCreateUserSubmit">Submit Form</a>
</div>

	<div class="actionbtn" id="action1">
		<img src="images/user.png"/>

	</div>

	<div class="actionbtn" id="action2">

	</div>

	</div>

	</div>

	<div class="actionbtn" id="action7">
		<img src="images/report.png">
		<span class="spansForAction">Data Reports</span>
	</div>

	<div class="actionbtn" id="action8">
		<img src="images/email.png">

	</div>
